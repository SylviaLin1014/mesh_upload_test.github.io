<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize GLB File</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .mesh-viewer { width: 100%; height: 100%; }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer class="mesh-viewer" id="mesh-viewer" ar environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>

    <script>
        const modelViewer = document.getElementById('mesh-viewer');
        
        // 这里提供链接来生成 Blob 对象
        const fileUrl = 'src/masterdb4608f-benchmark-testnum6-65e57fc892fb827a95c39bdd.glb'; // 修改为你的本地 GLB 文件的路径
        fetch(fileUrl)
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                console.log(url); // 打印生成的 URL
                modelViewer.src = url;
            })
            .catch(error => console.error('Error fetching the GLB file:', error));
    </script>
</body>
</html>
